<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <div class="kalc">
            <table>
                <tr>
                    <td colspan="5"></td>
                </tr>
                <tr> 
                    
                    <td>
                        <button class="knpk knpk_func">0</button>
                    </td>
                    <td>
                        <button class="knpk knpk_func">1</button>
                    </td>
                    <td>
                        <button class="knpk knpk_func">2</button>
                    </td>
                    <td>
                        <button class="knpk knpk_func">3</button>
                    </td>
                    <td>
                        <button class="knpk knpk_func">4</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="knpk knpk_func">5</button>
                    </td>
                    <td>
                        <button class="knpk knpk_func">6</button>
                    </td>
                    <td>
                        <button class="knpk knpk_func">7</button>
                    </td>
                    <td>
                        <button class="knpk knpk_func">8</button>
                    </td>
                    <td>
                        <button class="knpk knpk_func">9</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="knpk knpk_rvn">-</button>
                    </td>
                    <td>
                        <button class="knpk knpk_rvn">+</button>
                    </td>
                    <td>
                        <button class="knpk knpk_rvn">*</button>
                    </td>
                    <td>
                        <button class="knpk knpk_rvn">/</button>
                    </td>
                    <td>
                        <button class="knpk knpk_rov">=</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
